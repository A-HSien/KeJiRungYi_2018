<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>KeJiRungYi</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }


        /* renderCanvas */

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }


        /* flash */

        .flash {
            -webkit-animation-name: flash-animation;
            -webkit-animation-duration: 1s;

            animation-name: flash-animation;
            animation-duration: 1s;
        }

        @-webkit-keyframes flash-animation {
            from {
                background: rgba(255, 255, 255, 0.8);
            }
            to {
                background: default;
            }
        }

        @keyframes flash-animation {
            from {
                background: rgba(255, 255, 255, 0.8);
            }
            to {
                background: default;
            }
        }


        /* mark */

        .mark {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            transform: translate(-50%, -50%);
            color: thistle;
            border: 1px solid thistle;
            padding: 6px;
            display: none;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }


        /* control-panel */

        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }


        .control-panel .buttons button {
            font-size: 1.8em;
            border: 0;
        }


        .control-panel .buttons button {
            font-size: 1.8em;
            border: 0;
        }

        .control-panel #textInput {
            width: 100%;
            max-width: 35em;
        }

        .control-panel #textInput>* {
            height: 1.8em;
        }

        .control-panel #textInput input {
            background-color: transparent;
            border: solid 1px white;
            border-radius: 1px;
            width: 80%;
        }

        .control-panel #textInput #sent {
            border: solid 1px white;
            border-radius: 1px;
            margin: 0;
        }



        /* devPanel */

        #devPanel {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.2);
        }

        #devPanel td {
            width: 50px;
            padding: 3px;
        }



        /* loginPanel */

        #loginPanel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            overflow: auto;
        }


        #loginPanel>div {
            display: none;
            white-space: nowrap;
        }


        #signinButton {
            display: inline-block;
            background: white;
            border-radius: 5px;
            border: thin solid #888;
            box-shadow: 1px 1px 1px grey;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            padding: 0 20px;
        }

        #signinButton:hover {
            cursor: pointer;
        }


        /* messageBoard */

        #messageBoard {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }



        #signInWrapper .label {
            font-family: serif;
            font-weight: normal;
        }

        #signInWrapper .icon {
            background: url('https://google-developers.appspot.com/identity/sign-in/g-normal.png') transparent -7px 50% no-repeat;
            display: inline-block;
            vertical-align: middle;
            width: 25px;
            height: 30px;
        }



        /* utility */

        button {
            background-color: transparent;
            cursor: pointer;
        }

        #centerByMargin {
            margin: 0 auto;
        }

        .flex {
            display: flex;
        }

        .flex-row {
            flex-direction: row;
        }

        .flex-column {
            flex-direction: column;
        }

        .flex-center {
            align-items: center;
            justify-content: center;
        }


        .white-text {
            color: white;
            text-shadow: 0px 0px 6px #404040;
        }

        .text-center {
            text-align: center;
        }

        .visible {
            opacity: 1;
        }

        .invisible {
            opacity: 0;
        }

        .transition-all {
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            -o-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>

    <div id="loginPanel" class="flex flex-center">

        <div class="white-text text-center">
            概念有名而成數據，
            <br> 物體無形而成概念，
            <br> 彼自成空間；
        </div>
        <div class="white-text text-center">
            萬物竄流宇宙，
            <br> 在邊隙處落下，
            <br> 於彼端再現；
        </div>
        <div class="white-text text-center">
            千萬形貌，
            <br> 終歸涅槃，
            <br> 生生不息，
            <br> 周而復始。
        </div>
        <div id="signInWrapper">
            <span class="label white-text">Sign in with Google Account:&nbsp;</span>
            <div id="signinButton">
                <span class="icon"></span>
                <span class="buttonText">Google</span>
            </div>
        </div>
    </div>


    <div id="devPanel">
        <table>
            <tbody>
                <tr>
                    <td>FPS</td>
                    <td id="fps"></td>
                </tr>
                <tr>
                    <td>Coordinate</td>
                    <td id="coordinate"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <canvas id="renderCanvas" touch-action="none"></canvas>


    <div class="flashMask"></div>
    <!-- <div class="mark">HTML based Text</div> -->
    <div id="messageBoard"></div>

    <div class="control-panel flex flex-column flex-center">
        <div class="buttons">
            <button id="textInputSwitch" class="white-text" type="button">
                <i class="far fa-comment-dots"></i>
            </button>
            <button class="white-text" type="button">
                <i class="fas fa-camera-retro"></i>
            </button>
            <input id="fileUpload" type="file" accept="image/*" style="display: none">
        </div>


        <span id="textInput" class="flex flex-center transition-all invisible">
            <input type="text">
            <button id="sent" class="white-text">
                <i class="fas fa-share"></i>
            </button>
        </span>
    </div>


    <script src="https://preview.babylonjs.com/babylon.js"></script>

    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script src="https://apis.google.com/js/api.js"></script>

    <script src="dist/main.js"></script>
</body>

</html>
