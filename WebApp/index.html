<!DOCTYPE html>
<html>
<head>

    <base href="">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>KeJiRungYi_2018_Prototype</title>
    <meta name="description" content="KeJiRungYi_2018_Prototype">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />


    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
    <style>
        html, body {
            height: 100%;
        }

        .uk-navbar-container {
            height: 35px;
        }

        #message-box {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            border-top: 1px solid lightgray;
            padding: 3px 0;
        }

        .js-upload {
            padding-left: 0;
        }

        #message-box button {
            padding: 0 10px;
        }

        .dialog-box {
            height: calc(100% - 80px);
            width: 100%;
            overflow: auto;
        }

            .dialog-box .uk-card-body {
                padding: 10px;
            }
    </style>
</head>

<body>

    <div class="uk-offcanvas-content">


        <!-- This is an anchor toggling the off-canvas -->

        <div id="offcanvas-nav" uk-offcanvas="overlay: true">
            <div class="uk-offcanvas-bar">

                <button class="uk-offcanvas-close" type="button" uk-close></button>
                <ul class="uk-nav uk-nav-default">
                    <li class="uk-active"><a href="#">Active</a></li>
                    <li class="uk-parent">
                        <a href="#">Parent</a>
                        <ul class="uk-nav-sub">
                            <li><a href="#">Sub item</a></li>
                            <li><a href="#">Sub item</a></li>
                        </ul>
                    </li>
                    <li class="uk-nav-header">Header</li>
                    <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: table"></span> Item</a></li>
                    <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: thumbnails"></span> Item</a></li>
                    <li class="uk-nav-divider"></li>
                    <li><a href="#"><span class="uk-margin-small-right" uk-icon="icon: trash"></span> Item</a></li>
                </ul>

            </div>
        </div>

    </div>
    <nav class="uk-navbar-container" uk-navbar>
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li>
                    <a href="#offcanvas-nav" uk-toggle><span uk-icon="icon: menu"></span></a>
                </li>
                <li class="uk-active"><a href="">Item1</a></li>
                <li class="uk-parent"><a href="">Item2</a></li>
                <li><a href="">Item3</a></li>
            </ul>
        </div>
    </nav>

    <div class="dialog-box">

    </div>

    <div id="message-box" class="uk-grid uk-background-muted">
        <input type="text" class="uk-input uk-width-expand js-input">
        <div class="uk-width-auto js-upload" uk-form-custom>
            <input type="file" multiple>
            <button class="uk-button uk-button-default" type="button" tabindex="-1"><span uk-icon="camera"></span></button>
        </div>
        <button class="uk-button uk-button-default uk-width-auto js-sent">Sent</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

</body>
</html>
