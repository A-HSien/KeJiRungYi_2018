<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>KeJiRungYi</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flash {
            -webkit-animation-name: flash-animation;
            -webkit-animation-duration: 1s;

            animation-name: flash-animation;
            animation-duration: 1s;
        }

        @-webkit-keyframes flash-animation {
            from {
                background: rgba(255, 255, 255, 0.8);
            }
            to {
                background: default;
            }
        }

        @keyframes flash-animation {
            from {
                background: rgba(255, 255, 255, 0.8);
            }
            to {
                background: default;
            }
        }

        .mark {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            transform: translate(-50%, -50%);
            color: thistle;
            border: 1px solid thistle;
            padding: 6px;
            display: none;
        }

        .control-panel {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            border-top: 1px solid lightgray;
            padding: 3px 0;
        }

        .control-panel>* {
            padding: 0px;
        }

        .control-panel button {
            padding: 0px 12px;
        }

        #devPanel {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.2);
        }

        #devPanel td {
            width: 50px;
            padding: 3px;
        }




        #loginPanel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            overflow: auto;
        }


        #loginPanel>div {
            display: none;
            white-space: nowrap;
        }


        #signinButton {
            display: inline-block;
            background: white;
            border-radius: 5px;
            border: thin solid #888;
            box-shadow: 1px 1px 1px grey;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
            padding: 0 20px;
        }

        #signinButton:hover {
            cursor: pointer;
        }



        #signInWrapper .label {
            font-family: serif;
            font-weight: normal;
        }

        #signInWrapper .icon {
            background: url('https://google-developers.appspot.com/identity/sign-in/g-normal.png') transparent -7px 50% no-repeat;
            display: inline-block;
            vertical-align: middle;
            width: 25px;
            height: 30px;
        }




        #centerByMargin {
            margin: 0 auto;
        }

        .flex {
            display: flex;
        }

        .flex-row {
            flex-direction: row;
        }

        .flex-column {
            flex-direction: column;
        }

        .flex-center {
            align-items: center;
            justify-content: center;
        }


        .white-text {
            color: #fff;
            text-shadow: 0px 0px 6px #404040;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>

    <canvas id="renderCanvas" touch-action="none"></canvas>

    <div id="devPanel">
        <table>
            <tbody>
                <tr>
                    <td>FPS</td>
                    <td id="fps"></td>
                </tr>
                <tr>
                    <td>Coordinate</td>
                    <td id="coordinate"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="loginPanel" class="flex flex-center">

        <div class="white-text text-center">
            概念有名而成數據，
            <br> 物體無形而成概念，
            <br> 彼自成空間；
        </div>
        <div class="white-text text-center">
            萬物竄流宇宙，
            <br> 在邊隙處落下，
            <br> 於彼端再現；
        </div>
        <div class="white-text text-center">
            千萬形貌，
            <br> 終歸涅槃，
            <br> 生生不息，
            <br> 周而復始。
        </div>
        <div id="signInWrapper">
            <span class="label white-text">Sign in with Google Account:&nbsp;</span>
            <div id="signinButton">
                <span class="icon"></span>
                <span class="buttonText">Google</span>
            </div>
        </div>


    </div>

    <script src="dist/main.js"></script>
</body>
