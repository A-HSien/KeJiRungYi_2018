<!DOCTYPE html>
<html>

<head>

    <base href="">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>KeJiRungYi_2018_Prototype</title>
    <meta name="description" content="KeJiRungYi_2018_Prototype">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />


    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
    <style>
        html,
        body {
            height: 100%;
        }

        .menu-toggle {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 14px;
        }

        .uk-offcanvas-container .uk-offcanvas-content {
            position: relative;
            margin-left: 220px;
            height: 100%;
        }

        .menu-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: 400;
            color: #fff;
        }

        .uk-nav {
            margin-top: 20px;
        }



        .uk-navbar-container {
            height: 35px;
        }

        .uk-offcanvas-bar {
            background: #4d394b;
            max-width: 220px;
        }

        #message-box {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            border-top: 1px solid lightgray;
            padding: 3px 0;
        }

        .js-upload {
            padding-left: 0;
        }

        #message-box button {
            padding: 0 10px;
        }

        .dialog-box {
            height: calc(100% - 80px);
            width: 100%;
            overflow: auto;
        }

        .dialog-box .uk-card-body {
            padding: 10px;
        }

        .dialog-box image {
            float: right;
        }
    </style>
</head>

<body>

    <div class="uk-offcanvas-content">

        <div id="offcanvas-nav" uk-offcanvas>
            <div class="uk-offcanvas-bar">

                <button class="uk-offcanvas-close" type="button" uk-close></button>
                <div class="menu-title">科技融藝</div>
                <ul class="uk-nav uk-nav-default">

                    <li class="uk-nav-header">Channels</li>
                    <li class="uk-active">
                        <a href="">
                            <span class="uk-margin-small-right" uk-icon="icon: hashtag"></span>general</a>
                    </li>

                    <li class="uk-nav-header">Direct Messages</li>
                    <li>
                        <a href="">
                            <span class="uk-margin-small-right" uk-icon="icon: user"></span>Bot</a>
                    </li>
                    <li>
                        <a href="">
                            <span class="uk-margin-small-right" uk-icon="icon: user"></span>Algae</a>
                    </li>
                </ul>

            </div>
        </div>

        <div class="menu-toggle" uk-toggle="#offcanvas-nav">
            <span uk-icon="icon: menu"></span>
        </div>

        <div class="dialog-box"></div>

        <div id="message-box" class="uk-grid uk-background-muted">
            <button class="uk-button uk-button-default uk-width-auto js-sent">Sent</button>
            <input type="text" class="uk-input uk-width-expand js-input">
            <div class="uk-width-auto" uk-form-custom>
                <input id="js-upload" type="file" accept="image/*">
                <button class="uk-button uk-button-default" type="button" tabindex="-1">
                    <span uk-icon="camera"></span>
                </button>
            </div>
            <button class="uk-button uk-button-default uk-width-auto js-webrtc">
                <span uk-icon="receiver"></span>
            </button>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts.js"></script>

</body>

</html>
