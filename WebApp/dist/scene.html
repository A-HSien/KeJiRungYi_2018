<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Scene Test</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css" />
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .flash {
            -webkit-animation-name: flash-animation;
            -webkit-animation-duration: 0.5s;

            animation-name: flash-animation;
            animation-duration: 0.5s;
        }

        @-webkit-keyframes flash-animation {
            from {
                background: rgba(255, 255, 255, 0.8);
            }
            to {
                background: default;
            }
        }

        @keyframes flash-animation {
            from {
                background: rgba(255, 255, 255, 0.8);
            }
            to {
                background: default;
            }
        }

        .mark {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            transform: translate(-50%, -50%);
            color: thistle;
            border: 1px solid thistle;
            padding: 6px;
            display: none;
        }

        .control-panel {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100%;
            border-top: 1px solid lightgray;
            padding: 3px 0;
        }

        .control-panel>* {
            padding: 0px;
        }

        .control-panel button {
            padding: 0px 12px;
        }
    </style>


</head>

<body>

    <canvas id="renderCanvas" touch-action="none"></canvas>
    <div class="mask"></div>
    <div class="mark">HTML based Text</div>

    <div class="control-panel uk-grid uk-background-muted">
        <input type="text" class="uk-input uk-width-expand js-input">
        <button id="js-sent" class="uk-button uk-button-default uk-width-auto">Sent</button>
        <div class="uk-width-auto" uk-form-custom>
            <input id="js-upload" type="file" accept="image/*">
            <button class="uk-button uk-button-default" type="button" tabindex="-1">
                <span uk-icon="camera"></span>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit-icons.min.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
