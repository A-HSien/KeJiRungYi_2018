<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>KeJiRungYi</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/index.css">
</head>

<body>

    <div id="loginPanel" class="flex flex-center">

        <div class="white-text text-center">
            概念有名而成數據，
            <br> 物體無形而成概念，
            <br> 彼自成空間；
        </div>
        <div class="white-text text-center">
            萬物竄流宇宙，
            <br> 在邊隙處落下，
            <br> 於彼端再現；
        </div>
        <div class="white-text text-center">
            千萬形貌，
            <br> 終歸涅槃，
            <br> 生生不息，
            <br> 周而復始。
        </div>
        <div id="signInWrapper">
            <span class="label white-text">Sign in with:&nbsp;</span>
            <input type="text" id=signInName />
            <button type="button" class="sign-in-button">
                <i class="fas fa-arrow-circle-right"></i>
            </button>
            <!--             <div id="signinButton">
                <span class="icon"></span>
                <span class="buttonText">Google</span>
            </div> -->
        </div>
    </div>


    <div id="devPanel">
        <table>
            <tbody>
                <tr>
                    <td>FPS</td>
                    <td id="fps"></td>
                </tr>
                <tr>
                    <td>Coordinate</td>
                    <td id="coordinate"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <canvas id="renderCanvas" touch-action="none"></canvas>


    <div class="flashMask"></div>
    <!-- <div class="mark">HTML based Text</div> -->
    <div id="messageBoard" class="untouchable"></div>

    <div class="control-panel flex flex-column flex-center transition-all invisible">
        <div class="buttons">
            <button id="textInputSwitch" class="button white-text" type="button">
                <i class="far fa-comment-dots"></i>
            </button>
            <label for="fileUpload" class="button white-text" type="button">
                <i class="fas fa-camera-retro"></i>
            </label>
            <input id="fileUpload" type="file" accept="image/*" style="display:none;">
        </div>


        <span id="textInput" class="flex flex-center transition-all invisible">
            <input type="text">
            <button id="sent" class="button white-text">
                <i class="fas fa-share"></i>
            </button>
        </span>
    </div>


    <script src="https://preview.babylonjs.com/babylon.js"></script>

    <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script src="https://apis.google.com/js/api.js"></script>

    <script src="dist/main.js"></script>
</body>

</html>
